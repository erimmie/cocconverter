<!DOCTYPE html>

<html>
    <head>
        <title> Converter </title>
        <link rel="stylesheet" href="./style.css">
        <script src=".\script.js"></script>


        <!-- include libraries(jQuery, bootstrap) -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        
        <!-- include summernote css/js -->
        <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
    </head>

    <body class = "converter-page">

        <h2 id = "title" style = "font-size: 40px; color:white;"  > Roll20 백업 </h2>	
        <a href="./howto.html" style="color:black; font-size: 25px; text-decoration: none;"> 사용 설명서 </a>
        
        
        <section style = "margin: 5vh;">
            <div class = "image" style = "padding: 20px;">
                <input id = "oldurl" type="text" placeholder="원본 html 속 이미지 주소"> 
                <input id = "newurl" type="text" placeholder="바꿔치기할 새 이미지 주소">
            </div>

            
            <div>
                <!-- textarea -->
                <textarea class = "box" id="summernote" name="editordata"></textarea>
                <script>$(document).ready(function() {
                    $('#summernote').summernote({
                            width: 730,
                            height: 390,
                            margin: 'auto',
                            lang: "ko-KR",
                            toolbar: [
                                ['codeview', ['codeview']]
                            ],
                        }
                    );
                });</script>


                <!-- submit button-->
                <div class = "buttons">
                    <button id = "clearBtn" onclick = "clearArea()"> Clear </button>
                    
                    <button id = "copyBtn" onclick = "copy()"> Copy </button>
                    <button id = "convertImage" onclick = "imageConvert()"> Swap Image </button>
                    <button id = "convertBtn" onclick = "convert()"> Convert </button>
                </div>
            
                
            </div>
            
        </section>
    </body>
</html>
